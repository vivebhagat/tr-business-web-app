<div [ngClass]="{'vertical-menu': true, 'collapsed':expand}">
    <!-- LOGO -->
    <div class="navbar-brand-box" style="display: block;">
        <div class="logo">Trilineas</div>
    </div>

    <!--<button type="button" (click)="toggle();" class="btn btn-sm px-3 font-size-16 header-item waves-effect vertical-menu-btn">
        <i class="fa fa-fw fa-bars"></i>
    </button>-->

    <div data-simplebar="init" class="sidebar-menu-scroll">
        <div class="simplebar-wrapper" style="margin: 0px;">
            <div class="simplebar-height-auto-observer-wrapper">
                <div class="simplebar-height-auto-observer"></div>
            </div>
            <div class="simplebar-mask">
                <div class="simplebar-offset" style="right: -17px; bottom: 0px;">
                    <div class="simplebar-content-wrapper mm-active" style="height: 100%; overflow: hidden scroll;">
                        <div class="simplebar-content mm-show" style="padding: 0px;">

                            <!--- Sidemenu -->
                            <div id="sidebar-menu" class="mm-active">
                                <!-- Left Menu Start -->
                                <ul class="metismenu list-unstyled mm-show" id="side-menu">
                                    <li class="menu-title">Menu</li>

                                    <li class="mm-active">
                                        <a (click)="goToDashboard()" class="active">
                                            <img width="15" height="15"
                                                src="https://cdn-icons-png.flaticon.com/256/1828/1828673.png">
                                            &nbsp;
                                            <span>DASHBOARD</span>
                                        </a>
                                    </li>

                                    <li class="{{menu.expanded?'active':''}}"
                                        *ngFor="let menu of menuDataList; let $index = index;">
                                        <a class=" has-arrow waves-effect" (click)="clickMenu($index, menu)">
                                            <i class="uil-list-ul"></i>
                                            <span class="linkspan"
                                                [style]="menu.expanded?'color: black;':''">{{menu.pageName}} </span>
                                        </a>
                                        <ul class="sub-menu mm-collapse {{menu.expanded?'mm-show':''}}">
                                            <li *ngFor="let o of menu.menus"
                                                [style]="o.selected?'background: darkseagreen;':''"
                                                (click)="clickLink(o.url, $index)">
                                                <a style="padding-left: 2.5rem !important;"> <i class="{{o.data}}"
                                                        [style]="o.selected?'color: black;':''"></i>{{o.name}} </a>
                                            </li>
                                        </ul>
                                    </li>
                                </ul>
                            </div>
                            <!-- Sidebar -->
                        </div>
                    </div>
                </div>
            </div>
            <div class="simplebar-placeholder" style="width: auto; height: 937px;"></div>
        </div>
        <div class="simplebar-track simplebar-horizontal" style="visibility: hidden;">
            <div class="simplebar-scrollbar" style="transform: translate3d(0px, 0px, 0px); display: none;"></div>
        </div>
        <div class="simplebar-track simplebar-vertical" style="visibility: visible;">
            <div class="simplebar-scrollbar"
                style="height: 862px; transform: translate3d(0px, 0px, 0px); display: block;"></div>
        </div>
    </div>
</div>
