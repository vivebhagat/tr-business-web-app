<div class="authentication-bg">
    <div class="account-pages my-5 pt-sm-5">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="text-center">
                        <a href="/" class="mb-5 d-block auth-logo">
                            <img src="/assets/images/logo-dark.png" alt="" height="22" class="logo logo-dark">
                            <img src="/assets/images/logo-light.png" alt="" height="22" class="logo logo-light">
                        </a>
                    </div>
                </div>
            </div>
            <div class="row align-items-center justify-content-center">
                <div class="col-md-8 col-lg-6 col-xl-5">
                    <div class="card">
                        <div [ngClass]="{'ahashakeheartache': warnClass,
                        'card-body': true,
                        'p4':true}">
                            <div class="text-center mt-2">
                                <h5 class="title">Log In!</h5>
                            </div>
                            <div class="p-2 mt-4">
                                <div action="/">
                                    <div class="mb-3">
                                        <label class="form-label" for="username">Username</label>
                                        <input type="text" class="form-control" style="height: 45px;"
                                        [class.is-invalid]="loginState =='FAILED'"
                                        (focus)="onFocus($event)"
                                        [readOnly]="loginState == 'IN_PROCESS'"
                                        [(ngModel)]="user.UserName" id="username" placeholder="Enter username">
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label" for="userpassword">Password</label>
                                        <input type="password" class="form-control" style="height: 45px;"
                                        [class.is-invalid]="loginState =='FAILED'"
                                        (focus)="onFocus($event)"
                                        [readOnly]="loginState == 'IN_PROCESS'"
                                        [(ngModel)]="user.Password" id="password" placeholder="Enter password">
                                    </div>
                                    <div class="float-start mb-3">
                                        <a href="#" class="text-primary fw-medium">Forgot password?</a>
                                    </div>
                                    <div class="mt-3 text-end">
                                        <button class="btn btn-primary w-sm login-button" [disabled]="loginState === 'IN_PROCESS'"
                                        type="button" (click)="login(user)">Log In</button>
                                    </div>
                                    <br>
                                    <div class="alert alert-info alert-dismissible" *ngIf="message && message !== ''">
                                        <div class="alert-message" [style]="loginState == 'FAILED' ? 'color:red;' : ''">{{message}}</div>
                                    </div>
                                    <div class="mt-3 text-center">
                                        <p class="mb-0">Don't have an account ? <a href="signup" class="fw-medium text-primary"> Sign up </a> </p>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>

                    <div class="mt-5 text-center">
                        <p class="footertext">
                            Â©
                            <script>document.write(new Date().getFullYear())</script>2023 Trilineas Softwares. Developed by ECSATECH
                        </p>
                    </div>

                </div>
            </div>
            <!-- end row -->
        </div>
        <!-- end container -->
    </div>
