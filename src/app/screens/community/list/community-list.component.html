<div id="layout-wrapper">
    <sidebar #navbar (toggleNavBar$)="toggleNavBar($event);"></sidebar>
    <div class="page-content" [ngStyle]="{ 'padding-left': ( sideBarVisible ? '250px' : '0px' )}">
        <div class="container-fluid">
            <header id="page-topbar">
                <topbar (requestNavBarToggle$)="reqeustNavBarToggle($event);"></topbar>
            </header>
            <main class="content" style="padding-top:0px !important;padding-left:0px;padding-right:0px;">
                <ngx-spinner bdColor="rgba(0,0,0,0.3)" size="medium" color="#fff" type="square-jelly-box"
                    [fullScreen]="true"
                    template="<b><img src=http://rechorderp.com/app/images/loader_cupom.gif height=100px width=100px></b>">
                    <p style="color: white"> Loading... </p>
                </ngx-spinner>
                <div class="container-fluid p-0">
                    <div class="card mb-2">
                        <div class="card-header">
                            <div class="row">
                                <div class="col-md-3">
                                    <h3 class="text-primary">
                                        <img width="40" height="40"
                                            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSvbGgymSO37vtURaxjLcrxUYlv66vXVShwfA&usqp=CAU">
                                        &nbsp;Communities
                                    </h3>
                                </div>
                                <div class="col-md-3">

                                </div>
                                <div class="col-md-6">
                                    <div style="margin-right: 0.5rem; float: right;">
                                        <button class="btn btn-primary" (click)="add()">Add</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="row">

                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-body table-card">
                            <table class="table table-striped table-responsive no-footer" id="MainTable" role="grid"
                                style="display:table;">
                                <thead class="custom-thead">
                                    <tr class="custom-tr">
                                        <th class="custom-th">
                                            Action
                                        </th>
                                        <th>
                                            Id
                                        </th>
                                        <th *ngFor="let o of communityListHeaders">
                                            {{o.Name}}
                                        </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngIf="communityList.length == 0">
                                        <td style="text-align: center;" colspan="100%">Table has no records.</td>
                                    </tr>
                                    <tr
                                        *ngFor="let o of communityList; index as indexOfelement">
                                        <td>
                                            <i style="margin-right:5pt;font-size:small" class='fas fa-edit' (click)="edit(o.Id)"></i>
                                            <i style="font-size:smaller" class='fas fa-trash-alt'
                                                style="color: red" (click)="delete(o.Id)"></i>
                                        </td>
                                        <td><span>{{o.Id}}</span>
                                        </td>
                                        <td>
                                            <span>
                                                {{o.Name}}
                                            </span>
                                        </td>
                                        <td>
                                            <span>
                                                {{o.Organization.Name}}
                                            </span>
                                        </td>
                                        <td>
                                            <span>
                                                {{o.IsFeatured}}
                                            </span>
                                        </td>
                                        <td>
                                            <span>
                                                {{o.IsActive}}
                                            </span>
                                        </td>
                                        <td>
                                            <span>
                                                {{o.Status.Name}}
                                            </span>
                                        </td>
                                        <td>
                                            <span>
                                                {{o.CommunityType.Name}}
                                            </span>
                                        </td>
                                        <td>
                                            <span>
                                                {{o.LandArea}}
                                            </span>
                                        </td>
                                        <td>
                                            <span>
                                                {{o.NumberOfUnit}}
                                            </span>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</div>
